<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minmum-scale=1,user-scalable=on"/>
		<meta name="author" content="gjh" />
		<title>注册-智游问答</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
		<!-- 导航条 -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
						注册
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		
		<!--注册表单-->
		<div class="container">
			<form action="/user/register" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="petname" required pattern="^[a-zA-Z0-9\u4E00-\u9Fa5]{2,16}$" placeholder="请填写昵称"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" required pattern="^.{6,16}" placeholder="请填写密码"/>
				</div>
				<!--确认密码-->
				<div class="form-group">
					<input type="password" class="form-control" required pattern="^.{6,16}" placeholder="请再次输入密码"></input>
				</div>
				<!-- 性别 -->
				<div class="checkbox">
					<label for="male">
						<input type="radio" name="isMale" value="true" checked="" id="male"/>先生
					</label>
					<label for="female">
						<input type="radio" name="isMale" value="false" id="female"/>女士
					</label>
				</div>
				<!--邮箱-->
				<div class="form-group">
					<input type="email" class="form-control" name="email" required pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$" placeholder="请填入邮箱"/>
				</div>
				<!--所学课程-->
				<div class="form-group">
					<select name="course" class="form-control">
						<option value="HTML5">HTML5</option>
						<option value="IOS">ios</option>
						<option value="Android">Android</option>
					</select>
				</div>
				<!--提交按钮-->
				<input type="submit" class="btn btn-success form-control" value="注册"/>
			</form>
		</div>
		<!--模态框（Modal）-->
		<div class="modal fade" role="dialog" id="myModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">智游教育</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/register.js"></script>
